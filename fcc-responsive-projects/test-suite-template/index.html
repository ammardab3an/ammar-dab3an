<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Suite Template</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <body>
        <h1 id="title">title</h1>
        <p id="description">description</p>

        <form id="survey-form">

            <label id="name-label" for="name">Your name:</label>
            <input id="name" type="text" placeholder="your name" required>
            <br>

            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="my-email@google.com" required>
            <br>

            <label id="number-label" for="number">Age:</label>
            <input id="number" type="number" placeholder="00000000" min="10" max="99" required>
            <br>

            <select id="dropdown">
                <option disabled selected>select</option>
                <option>first</option>
                <option>second</option>
                <option>third</option>
            </select>
            <br>

            <fieldset>
                <legend>Choose one of these three items:</legend>
                <input id="one" type="radio" name="items" value="first">
                <label for="one">Choice One</label><br>
                <input id="two" type="radio" name="items" value="second">
                <label for="two">Choice Two</label><br>
                <input id="three" type="radio" name="items" value="third">
                <label for="three">Choice Three</label>
            </fieldset>
            <br>

            <fieldset>
                <legend>Choose one of these three items:</legend>
                <input id="one" type="checkbox" name="items" value="first">
                <label for="one">Choice One</label><br>
                <input id="two" type="checkbox" name="items" value="second">
                <label for="two">Choice Two</label><br>
                <input id="three" type="checkbox" name="items" value="third">
                <label for="three">Choice Three</label>
            </fieldset>
            <br>

            <textarea id="comments" class="input-textarea" name="comment"
                placeholder="Enter your comment here..."></textarea>
            <br>

            <button id="submit" type="submit">Submit</button>
        </form>
    </body>
</body>

</html>
